<script id="projector" type="text/html">
<div class=appbar-top data-bind="template: 'appbartop'"></div><div data-bind="with: ProjectorViewModel">Projector:<h3 data-bind="text: speedRateBigger"></h3><p><b>Wszyscy ludzie, którzy osiągnęli wielkie rezultaty w życiu, mieli jasną i klarowną wizję celu, tego co chcą osiągnąć. Jedną ze skutecznych technik wprowadzania w życie naszych planów, a co z tym idzie-realizacji marzeń jest myślenie zorientowane na rezultaty.</b></p><p>Rezultat jaki chcesz osiągnąć powinien być osobisty, Twój własny. Musi budzić pozytywne emocje. Jeśli to np. cel finansowy, ustal w jakim czasie chcesz go osiągnąć, jak będziesz się czuła, gdy się to uda. Pomyśl jak wchodzisz na stronę ze swoim kontem lub zaglądasz do portfela i czujesz spokój, stabilizację, a może dreszczyk emocji, gdy myślisz o zbliżających się zakupach czy wczasach. Jeśli to cel związany ze sportem lub zdrowiem, zamknij oczy i spójrz oczyma wyobraźni na siebie w wymarzonej formie, gdy osiągasz pożądaną wagę i kondycję. Poczuj całą paletę emocji, a także poczucie szczęścia i atrakcyjności jakie są z tym związane. Czy to zwiększona pewność siebie, możliwość osiągnięcia jeszcze więcej, a może po prostu zwykła radość z osiągnięcia tego, co się zamarzyło?</p><p><span id=more-36112></span></p><p>Prosta technika, a jakże skuteczna. Jeśli znamy efekt końcowy, to tak jak budowniczy z projektem domu w ręku, wiemy dokąd zmierzamy. Inaczej dążenie do celu byłoby chaotycznym, nieukierunkowanym procesem, którego efekty trudno zmierzyć, a także łatwiej o utratę motywacji podczas działania- wystarczy że ktoś nam coś powie, albo pokaże inny cel i już mniej chce się go realizować. A więc wizja rezultatu to podstawa myślenia zorientowanego na rezultaty, która sprawia że nie ulegniemy wpływom innych, dołujących osób w tym, co robimy i co chcemy osiągnąć.</p><h2>Aby osiągać cele, musisz twardo stąpać po ziemi.</h2><p>Kiedy masz cel, dąż do niego niepowstrzymanie. Łatwo jest zmotywować się do biegania, kiedy koleżanka nas zaprasza na jogging, mamy piękną leniwą niedzielę, a do tego świetny humor. Co jednak zrobić, kiedy spadnie deszcz, a do tego dostaniemy w pracy reprymendę, a nastrój mamy co najmniej kiepski?</p><p>Nie poddać się. Najtrudniej się zabrać, kiedy okoliczności nie są sprzyjające. Jednak kiedy przełamiemy się w taki ciężki dzień, mimo wszystko pójdziemy na trening, o wiele łatwiej zmotywować się do działania kiedy znów będzie ładne słońce i fajny nastrój. Zmiana wymaga pracy i zaangażowanie. Nikt nie mówił że będzie łatwo-ale na pewno będzie warto.</p><p>Gdy widzimy rezultat, jaki chcemy osiągnąć, warto przez chwilę zwizualizować go przy użyciu wszystkich zmysłów- np. jeśli jest to zwycięstwo w biegu na 15 km, Zobacz siebie gdy przekraczasz metę na pełnej prędkości, słyszysz brawa i okrzyki kibiców, czujesz jak zakładasz medal na szyję, a na koniec pijesz ulubiony napój energetyczny. Zrób z tego pełen żywych kolorów, realistyczny film- do tego będziesz dążyć. Brak celu lub mało ekscytujący cel to przyczyna problemów z motywacją. Dopiero gdy efekt końcowy będzie wymarzony, odlotowy, taki jak naprawdę chcemy- poczuj się tak, jakby to już się stało. Jakby ten cel został już osiągnięty, a Ty czujesz niewysłowioną radość i satysfakcję.</p><p>Dopiero kiedy wiemy co chcemy osiągnąć, nasz umysł ma powód, by naprawdę zmobilizować się do działania. W tym artykule przedstawiłem, jak wyznaczać cele i jak sprawić, żeby wizja ich osiągnięcia popychała nas do nowych działań i zmiany sposobu myślenia. Jak zaplanować ścieżkę do wybranego celu, a także jak dojść do tego, co naprawdę chcemy osiągnąć, wyłączając krytyczne myślenie i ograniczenia ze strony innych ludzi. Jak pozbyć się ograniczających głosów w głowie i ruszyć w kierunku wymarzonej przyszłości, bez oglądania się w na innych ludzi i zgubnego porównywania się z nimi.</p><p>Marek Olszak</p><p><a title="life coaching" href=http://twojecele.eu target=_blank>http://twojecele.eu/</a></p>artykul pochodzi z serwisu <a href="http://artykuly.marleny.pl/">ww
