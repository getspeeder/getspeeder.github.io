<script id="articles-settings" type="text/html">
    <div class="uk-grid" data-bind="with: ArticlesViewModel">

            <h3 data-bind="text: CurrentSettingsArticle().Title"></h3>
            <div data-bind="with: CurrentSettingsArticle">
                <form class="uk-form">
                    <div class="uk-grid">
                        <div class="uk-width-1-3">
                            <label class="uk-form-label" for="settings-article-title" data-bind="ltext: 'title', suffix:':'"></label>
                        </div>

                            <input id="settings-article-title" type="text"  data-bind="value: Title">
                        </div>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-1-3">
                            <label class="uk-form-label" for="settings-article-content" data-bind="ltext: 'content', suffix: ':'"></label>
                        </div>
                        <div class="uk-width-2-3">
                            <textarea id="settings-article-content" rows="10" data-bind="value: Content"></textarea>
                        </div>
                    </div>
                    <!-- ko foreach: Questions()-->
                    <div class="uk-grid">
                        <h4><span data-bind="ltext:'question'"></span> <span data-bind="text:$index()+1"></span>:</h4>
                    </div>
                    <div class="uk-grid">
                        <div class="uk-width-1-3">
                            <label class="uk-form-label" data-bind="ltext: 'question', suffix:':'"></label>
                        </div>
                        <div class="uk-width-2-3">
                            <input type ="text" data-bind="value: Question">
                        </div>
                        <div class="uk-width-1-3">
                            <label class="uk-form-label" data-bind="ltext: 'answer1', suffix:':'"></label>
                        </div>
                        <div class="uk-width-2-3">
                            <input type="text" data-bind="value: Answer1">
                        </div>
                        <div class="uk-width-1-3">
                            <label class="uk-form-label" data-bind="ltext: 'answer2', suffix:':'"></label>
                        </div>
                        <div class="uk-width-2-3">
                            <input type="text" data-bind="value: Answer2">
                        </div>
                        <div class="uk-width-1-3">
                            <label class="uk-form-label" data-bind="ltext: 'answer3', suffix:':'"></label>
                        </div>
                        <div class="uk-width-2-3">
                            <input type="text" data-bind="value: Answer3">
                        </div>
                        <div class="uk-width-1-3">
                            <label class="uk-form-label" data-bind="ltext: 'answer4', suffix:':'"></label>
                        </div>
                        <div class="uk-width-2-3">
                            <input type="text" data-bind="value: Answer4">
                        </div>
                    </div>
                    <!-- /ko-->
                    
            </form>
        </div>
    </div>
</div>
</script>

<script id="comprehensiontest" type="text/html">
    <div class="appbar-top" data-bind="template: {name: 'appbartopexercise', data: SpeedTestViewModel}"></div>
    <div data-bind="with: SpeedTestViewModel">
        <div class="exerciseContent contentWithFooter">
            <h2 data-bind="text: Article().Title"></h2>
            <ul data-bind="foreach: Article().Questions">
                <li>
                    <span data-bind="text: Question"></span><br />
                    a) <span data-bind="visible: IsAnswer1Chosen">x</span><span data-bind="text: Answer1, click: ChooseAnswer1"></span><br />
                    b) <span data-bind="visible: IsAnswer2Chosen">x</span><span data-bind="text: Answer2, click: ChooseAnswer2"></span><br />
                    c) <span data-bind="visible: IsAnswer3Chosen">x</span><span data-bind="text: Answer3, click: ChooseAnswer3"></span><br />
                    d) <span data-bind="visible: IsAnswer4Chosen">x</span><span data-bind="text: Answer4, click: ChooseAnswer4"></span><br />
                </li>
            </ul>
        </div>
    </div>
    <div class="footerContainer">
        <button class="uk-button uk-button-primary uk-button-large" data-bind="click: $root.NavigateSpeedTestSummary, ltext:'comprehension-test-done'"></button>
    </div>
